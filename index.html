<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda De bebidas</title>
    <!--CDN de bootstraps-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--fuentes de google-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
    <!--CDN de Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--Estilos propios-->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="container-lg-12 bg-dark">
        <div class="row ">
            <div class="col-lg-6">
                <h1 class="titulo">Tienda de bebidas</h1>
            </div>
            <div class="col-lg-4" id="contenedor"></div>
            <div id="btn-abrir" class="col-lg-2 btn-abrir">
                <button id="ingresar" type="button" class="btn btn-outline-light login" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
            </div>
        </div>
    </header>
    <main>    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div  class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title inputForm" id="exampleModalLabel">Ingresa con tu nombre</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="form" class="modal-body">
                        <label class="form-label inputForm">Usuario</label>
                        <input id="entrada" type="text" class="form-control inputForm" placeholder="">
                        <label for="exampleInputPassword1" class="form-label inputForm">Contraseña</label>
                        <input id="contraseña" type="password" class="form-control inputForm" id="exampleInputPassword1">
                        <button type="button" class="btn btn-secondary inputForm" data-bs-dismiss="modal">cerrar</button>
                        <button type="submit" class="btn btn-primary btnIngresar inputForm" value="Ingresar">Ingresar</button>
                    </form>
                    <div class="modal-footer">
                        
                    </div>
                </div>
            </div>
        </div>
        <!--Carrito-->
        <div class="container productos ">
            <div class="col-7">
                <p>
                    <button class="btn btn-outline-dark lista" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <img src="imagenes/carro.png" class="icono" alt="carrito">
                    </button>
                </p>
                <div class="collapse " id="collapseExample">
                    <div class="row">
                        <div class="col-6 lista">Producto</div>
                        <div class="col-3 lista">Precio</div>
                        <div class="col-3 lista ">Agregados</div>
                    </div>
                    <div id="carrito" class="bg-light card card-body textoCarrito">
                        Tu carrito está vacío.
                    </div>
                    <div class="row">
                        <div class="col-3 lista">Productos agregados:</div>
                        <div class="col-1 lista sumatoria"></div>
                        <div class="col-2 lista">Total</div>
                        <div class="col-3 lista">-</div>
    
                    </div>
                    <div class="notConfirm">
                        <button id="enviar" type="button" class="btn btn-outline-dark textoCarrito">Confirmar ahora</button>
                        <div id="confirmado" class="confirmado"></div>
                    </div>
    
                </div>
    
            </div>
        </div>
        <div class="container productos">
            <div id="bebidas" class="row"></div>
        </div>
        <div id="compra"></div>
    </main>
    <!-- footer-->
    <footer class="foot">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-xs-12 col-lg-4">
              <div class="footTexto">Bases y Condiciones</div>
            </div>
            <div class="col-xs-12 col-lg-4">
              <div class="footTexto">
                Todos los derechos reservados.
              </div>
            </div>
            <div class="col-xs-12 col-lg-4 footGit">
              <div class="footTexto">Desarrolado por Gabriel Bareiro</div>
              <a href="https://github.com/gabrielbareiro"><img class="iconoG"
                src="imagenes/githubG.png" alt="github"></a>
            </div>
          </div>
        </div>
      </footer>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/componentes.js"></script>
    <script src="js/clases.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
